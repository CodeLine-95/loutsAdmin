{extend name='pub/modal'}
{block name='content'}
<!-- 顶部开始 -->
<div class="layui-layout layui-layout-admin" >
    <div class="layui-header">
    <div class="layui-logo shop">{$shopname}</div>
    <ul class="layui-nav layui-layout-left" style="line-height: 200%;">
      <li class="layui-nav-item"><a href="/index/index" title="进入首页"><span class="layui-icon layui-icon-rmb" style="margin-right:5px;"></span>资产申请</a></li>
      <li class="layui-nav-item"><a style="color:#F00;"><span class="layui-icon layui-icon-user" style="margin-right:5px;"></span>用车申请</a></li>
      <li class="layui-nav-item">
        <a href="javascript:;">更多操作</a>
        <dl class="layui-nav-child">
          <dd><a onclick="xadmin.open('修改密码','{:url(\'index/login/editPasswd\')}',400,350)">修改密码</a>
                </dd>
          <dd><a  href="javascript:logout()">退出登陆</a>
                </dd>
        </dl>
      </li>
    </ul>

    <ul class="layui-nav layui-layout-right" lay-filter="">
        <li class="layui-nav-item layui-hide-xs" lay-unselect="" title="全屏">
            <a  href="javascript:" id="fullscreen">
                <i class="layui-icon layui-icon-screen-full"></i>
            </a>
        </li>
        <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;" class="layui-btn layui-bg-gray"><i class="layui-icon layui-icon-username" style="margin-right:5px;"></i>{$usinfo}</a>
        </li>
        <li class="layui-nav-item"><a style="margin-right:5px;">&nbsp;</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<div class="layui-side" style="width:25%;background:#FFF;border-right:1px dashed #999;padding:10px;">
    <div class="layui-row">
    	<fieldset class="layui-elem-field layui-field-title" >
                <legend style="color:#FF5722">用车申请</legend>
        </fieldset>
            
         <div class="layui-form-item">
                <label class="layui-form-label">会员名称</label>
                <div class="layui-input-block">
                    <input type="text"  name="member_name" lay-verify="required" autocomplete="off"  class="layui-input" placeholder="企业名称或个人姓名">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">会员简称</label>
                <div class="layui-input-block">
                    <input type="text"  name="member_sname" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分&nbsp;&nbsp;&nbsp;类</label>
                <div class="layui-input-block">
                    <select lay-filter="aihao" name="member_category">
                        <option value="0">顶级分类</option>
                        {volist name='mcategory' id='vo'}
                            <option value="{$vo.id}">{$vo.level-1|str_repeat='丨--',###}{$vo.mcategory_name}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-block">
                    <input type="text"  name="member_card" lay-verify="required" autocomplete="off"  class="layui-input" size="18">
                </div>
            </div>    
    </div>
  </div>

<!-- 右侧主体开始 -->
<div class="layui-body right layui-bg-gray" style="left:26%;padding:10px;">
    <div class="layui-fluid layui-anim layui-anim-upbit">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
            	车辆前台申请管理系统，正在研发中！敬请期待！
            </div>

            <div class="toolbar layui-col-md1">
                <!--分类列表-->
                <a href="/index/member/" class="layui-badge">所有分类</a>
                {volist name="categorys" id="vo"}
                    <a href="?category={$vo.id}" class="layui-badge" title="{$vo.mcategory_name}">{$vo.mcategory_name}</a>        
                {/volist}                
        </div>
        
    </div>
</div>
<div class="layui-footer footer" style="left:25%;">
</div>
</div>
{/block}
